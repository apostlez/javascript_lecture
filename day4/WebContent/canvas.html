<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	var canvas = document.querySelector('#canvas');
	var ctx = canvas.getContext('2d');
	ctx.moveTo(100, 100);
	ctx.lineTo(200, 100);
	ctx.lineTo(100, 200);
	ctx.lineTo(100, 100);
	ctx.stroke();
	ctx.fill();
}
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
