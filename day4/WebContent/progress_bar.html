<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>progress bar example</title>
<link href="progress/progress.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="progress/progress.js"></script>

<script type="text/javascript">
var p;
function create(){
	p = new ProgressBar('placeHolder', 300, 20);
}
function apply(){
	var v = document.getElementById('percent').value;
	p.setPercent(v);
}
////////////////////////////////////////////////////////

</script>
</head>
<body>
 <!--<div class="progress">
        <span>50%</span>
        <div>
            <span>50%</span>
        </div>
    </div>
    -->
    <button onclick="create()">create</button>
    <input type="number" id="percent"/>
    <button onclick="apply()">apply</button>
    
    <div id="placeHolder"></div>
</body>
</html>
